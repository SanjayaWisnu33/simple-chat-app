<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper p-5">
        <div class="container-fluid container-scroller">
            <div class="d-flex justify-content-center" id="user-chat"></div>
            <div id="chat" class="content-wrapper">
                <div class="row m-5">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Message</span>
                        <input type="text" id="message" class="form-control" placeholder="Type your message" aria-label="Type your message" aria-describedby="basic-addon1"> <!-- Disini tempat bikin pesan -->
                    </div>
                    <div class="col"> <!--Nyimpen pesan nya ke sini-->
                        <div id="messages" class="overflow-y-auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
